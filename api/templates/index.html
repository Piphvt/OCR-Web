<!DOCTYPE html>
<html>

<head>
    <title>OCR Web App</title>
    <style>
        body {
            background-image: url('{{ url_for('static', filename='background.gif') }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 1rem;
        }

        .upload-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .file-upload-wrapper {
            display: flex;
            align-items: center;
            height: 45px;
            padding: 0 10px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            background-color: rgba(200, 200, 200, 0.3);
            cursor: pointer;
            font-size: 18px;
        }

        .file-upload-wrapper .upload-btn {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #fileName {
            font-style: normal;
            color: black;
        }

        input[type="file"] {
            display: none;
        }

        .remove-btn {
            cursor: pointer;
            margin-left: 10px;
            background: none;
            border: none;
            color: red;
            font-size: 20px;
            display: none;
        }

        .action-btn {
            display: flex;
            align-items: center;
            height: 45px;
            padding: 0 15px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            background-color: rgba(200, 200, 200, 0.3);
            font-size: 18px;
            cursor: pointer;
        }

        .action-btn.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .action-btn span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .ocr-box {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            height: 200px;
            margin-bottom: 1rem;
            border-radius: 5px;
            padding: 10px;
            resize: vertical;
            color: black;
            text-align: center;
            display: block;
            line-height: normal;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>OCR Web Application</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="upload-row">
                <label class="file-upload-wrapper">
                    <input type="file" id="fileInput" name="image" accept="image/*" required>
                    <span class="upload-btn">
                        <i class="fa-solid fa-upload"></i>
                        <span id="fileName">Choose File</span>
                    </span>
                    <button type="button" class="remove-btn" id="removeFile">Ã—</button>
                </label>
                <button type="submit" id="submitBtn" class="action-btn disabled">
                    <span>
                        <i class="fa-solid fa-file-arrow-down"></i>
                        Extract Text
                    </span>
                </button>
            </div>
        </form>

        {% if text_result %}
        <div class="ocr-box">
            <textarea readonly>{{ text_result }}</textarea>
            <form method="POST" action="/download">
                <input type="hidden" name="text" value="{{ text_result }}">
                <button type="submit" class="action-btn">
                    <span><i class="fa-solid fa-download"></i> Download as .txt</span>
                </button>
            </form>
        </div>
        {% endif %}
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const removeBtn = document.getElementById('removeFile');
        const submitBtn = document.getElementById('submitBtn');

        function updateState() {
            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
                removeBtn.style.display = 'inline';
                submitBtn.disabled = false;
                submitBtn.classList.remove('disabled');
            } else {
                fileName.textContent = 'Choose File';
                removeBtn.style.display = 'none';
                submitBtn.disabled = true;
                submitBtn.classList.add('disabled');
            }
        }

        fileInput.addEventListener('change', updateState);
        removeBtn.addEventListener('click', () => {
            fileInput.value = '';
            updateState();
        });

        submitBtn.disabled = true;
    </script>
</body>

</html>
